    <script>
        const blight = document.querySelector('#claro');
        const body = document.querySelector("body")

        load()

        blight.addEventListener("click", e => {
            body.classList.toggle("claro")
            store(body.classList.contains("claro"))
        });
        function load() {
            const modoclaro = localStorage.getItem("claro")
            if(!modoclaro) {
                store("false")
            } else if(modoclaro == "true") {
                body.classList.add("claro")
            }
        } 

        function store(value) {
            localStorage.setItem("claro", value)
        }
